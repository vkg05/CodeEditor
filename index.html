<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Write | Basic Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="resources/logo.jpg">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="buttons">
        <div class="logo"><img src="resources/logo.jpg" alt=""><span>Code Write</span></div>
        <button class="button" id="save-button"><i class="fa-solid fa-floppy-disk"></i> Save</button>
        <button class="button" id="copy-button"><i class="fa-solid fa-copy"></i> Copy</button>
        <button class="button" id="lock-button"><i class="fa-solid fa-lock"></i> Lock</button>
    </div>

    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea name="htmlCode" id="htmlCode" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
            <textarea name="cssCode" id="cssCode" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-square-js"></i> JavaScript</label>
            <textarea name="jsCode" id="jsCode" onkeyup="run()"></textarea>
        </div>

        <div class="right">
            <label><i class="fa-solid fa-play"></i> Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>




    <script src="script.js"></script>
    
</body>
</html>
